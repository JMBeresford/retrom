[package]
name = "retrom-db"
resolver = "2"
description = "Database layer for Retrom"
version.workspace = true
authors.workspace = true
repository.workspace = true
license.workspace = true
edition.workspace = true

[dependencies]
diesel = { workspace = true }
diesel_migrations = { workspace = true }
diesel-async = { workspace = true }
deadpool = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
async-trait = { workspace = true }
postgresql_commands = { optional = true, version = "^0.17.3", features = [
  "tokio",
] }
postgresql_embedded = { optional = true, version = "^0.17.3", features = [
  "tokio",
] }
thiserror = { workspace = true }
tracing = { workspace = true }
pq-sys = { workspace = true }
tokio = { workspace = true }


[features]
embedded = ["dep:postgresql_embedded", "dep:postgresql_commands"]
