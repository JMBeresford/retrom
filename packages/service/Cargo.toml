  "tokio-fs",
  "deflate",
  "bzip2",
  "zstd",
  "deflate64",
] }
walkdir = { workspace = true }
chrono = "0.4.38"
notify = { workspace = true }
tempfile = { workspace = true }

[features]
embedded_db = ["retrom-db/embedded"]
