services:
  retrom-db:
    image: postgres
    container_name: retrom-db
    hostname: retrom-db
    env_file: ./.env
    restart: always
    # set shared memory limit when using docker-compose
    shm_size: 128mb
    ports:
      - 5432:5432
    environment:
      TZ: "America/Los_Angeles"
      PGTZ: "America/Los_Angeles"
      POSTGRES_PASSWORD: ${DB_PASS:-password}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_DB: ${DB_NAME:-retrom-dev}

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080

  retrom:
    build:
      context: ../
      dockerfile: docker/service.Dockerfile
    container_name: retrom
    hostname: retrom
    env_file: ./.env
    ports:
      - 5101:${RETROM_PORT:-5101}
    volumes:
      - ${CONTENT_DIR1:-./mock_content/}/:/lib1
      - ${CONTENT_DIR2:-./mock_content_single}:/lib2
      - ${CONFIG_DIR:-./config-dev/}:/config
    depends_on:
      - retrom-db

  retrom-web:
    build:
      context: ../
      dockerfile: docker/web.Dockerfile
    container_name: retrom-web
    hostname: retrom-web
    env_file: ./.env
    ports:
      - 3000:${RETROM_WEB_PORT:-3000}
    environment:
      VITE_RETROM_WEB_PORT: ${RETROM_WEB_PORT:-3000}
      VITE_RETROM_HOST: ${RETROM_HOST:-retrom:5101}
    depends_on:
      - retrom
